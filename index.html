<div class="Table">

        <img src="./img/pizza1.png" alt="" height="300" width="300"  style="margin-top:1rem;">

<br>

<form action="" id="order">
    <h2 style="text-align: center;color: white;">Order Now</h2>
<div class="card" style="color: white;">
    <p>Choose the Pizza Flavour you want</p>
    <select class="form-control form-control-sm" id="Flavour">
      <br>
      <option>select</option>
      <option value="Chicken Flavour">Chicken flavour</option>
      <option value="Hawaiian pizza">Hawaiian pizza</option>
      <option value="Margherita Pizza">Margherita Pizza</option>
    </select>
    <p>Choose the size of pizza you want</p>
    <select class="form-control form-control-sm" id="Size">
      <br>
      <option>select</option>
      <option value="900">Large </option>
      <option value="600"> Medium</option>
      <option value="400">Small</option>
    </select>
  <p>Choose what kind of crust</p> 
  <select class="form-control form-control-sm" id="Crust">
    <option>select</option>
    <option value="450">Thin crust @ Ksh.150</option>
    <option value="600">Thick crust @Ksh.200</option>
    <option value="900">Stuffed crust @Ksh.250</option>
  </select>
<p>Choose Pizza toppings</p>
  <select class="form-control form-control-sm" id="Topping">
    <option>select</option>
    <option value="150">Potato @ Ksh.150</option>
    <option value="170">Mushrooms @Ksh.170</option>
    <option value="200">Black olives @Ksh.200</option>
  </select>
  <option value="one">delivery fee of 200</option>
  <div class="form-group">
        <label for="" >Number of Pizza </label>
        <input type="number" class="form-control" id="number" placeholder="" required  min="1"/>
      </div>
     
</div>

</form>
<br>
<div class="jumbotron" id="pricing">
<button type="button" class="btn btn-success btn-lg" style="margin-left: 40%;" onclick="myPizza()">Checkout</button>
<br><br>

<button type="button" class="btn btn-danger btn-lg" style="margin-left: 40%;" value="one" onclick="onDelivery()" id="delivery">For Delivery</button>
</div>
